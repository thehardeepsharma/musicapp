<!DOCTYPE html> 
<html lang=en> 
<head> 
	<meta charset=utf-8> 
	<meta content="IE=edge" http-equiv=X-UA-Compatible> 
	<meta content="width=device-width,initial-scale=1" name=viewport>
	<title>{% block title %}Music App{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap/css/bootstrap.min.css' %}" />
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
	<script src="{% static 'music/js/jquery.min.js' %}"></script>
	<script src="{% static 'music/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span> 
	      </button>
	      <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
	    </div>
	    <div class="collapse navbar-collapse" id="topNavbar">
	      <ul class="nav navbar-nav">
	        <li class="active">
	    		<a href="{% url 'music:index' %}">
	    			<span class="glyphicon glyphicon-cd" aria-hidden='true'></span> Albums
	    		</a>
	    	</li>
	        <li>
	        	<a href="#">
	        		<span class="glyphicon glyphicon-music" aria-hidden='true'></span> Songs
	        	</a>
	        </li>
	      </ul>

	      <form method="get" action="" class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" name="q" value="">
	        </div>
	        <button type="submit" class="btn btn-default">Search</button>
	      </form>

	      <ul class="nav navbar-nav navbar-right">
	        <li class="">
	        <a href="{% url 'music:album_add' %}">
	          <span class="glyphicon glyphicon-plus" aria-hidden='true'></span>Add Album
	        </a>
	      </li>
	        <li class="">
	          <a href="#">
	            <span class="glyphicon glyphicon-off" aria-hidden='true'></span> Logout
	          </a>
	        </li>
	      </ul>

	    </div>
	  </div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>

<!-- Loads the path to your static files -->
{% extends 'music/base.html' %}

{% block body %}
<h1>Here are all my Albums:</h1>
{% if all_albums %}
<ul>
	{% for album in all_albums %}
		<li><a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a></li>
	{% endfor %}
</ul>
{% else %}
	<h2>You don't have any album</h2>
{% endif %}
{% endblock %}
